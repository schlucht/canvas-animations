
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Farro:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Jagolo</title>
  </head> 
  <body>
    <header>
      <h1>Zahlenschieber</h1>
    </header>
    <div class="player">
      <div class="player__name">
        <label for="pName">Spieler: </label>
        <input id="pName" placeholder="Spielername">
      </div>
      <div class="play__button">
        <button type="button" id="newPlay" class="btn" disabled><i class="fas fa-reply-all"></i>Wiederholen</button>
        <button type="button" id="pause" class="btn" disabled><i class="far fa-pause-circle"></i>Pause</button>
        <button type="button" id="newMix" class="btn"><i class="far fa-play-circle"></i>Mischen</button>
        <button type="button" id="newSort" class="btn"><i class="fas fa-sort-numeric-down"></i>Sortieren</button>
        <button type="button" id="resolve" class="btn" disabled><i class="far fa-calendar-alt"></i>LÃ¶sen</button>
        <button type="button" id="ranking" class="btn"><i class="fas fa-table"></i>Rangliste</button>
      </div>
      <div class="score">
        <div class="clickCounter">
          <span class="score__label">Anzahl Clicks: </span>
          <span id="clickCount" class="score__data">0</span>
        </div>
        <div class="clickTimer">
          <span class="score__label">Spiel Dauer: </span>
          <span id="clickTimer" class="score__data">0 s</span>
        </div>
      </div>
    </div>
    <div class="border">
      <canvas id="canvas1"></canvas>
      <div class="info">Pause</div>
    </div>
    <div class="scorelist" id="scoreList">
      
      <div class="scorelist__data">
        <button id="closeScoreList" class="btn btn-close">X</button>
        <table id ="tableData">
          <thead>
            <tr>
              <th>Rang</th>
              <th>Name</th>
              <th>Zeit</th>
              <th>Klicks</th>
            </tr>
          </thead>
          <tbody>

          </tbody>          
        </table>      
    </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
